<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Piano By Coding Techniques</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="script.js" type="module"></script>
</head>
<body>

   <section id="demos" class="invisible">
       <div class="piano-container"></div>

       <h2>Demo: Webcam continuous hands landmarks detection</h2>
       <p>Hold your hand in front of your webcam to get real-time hand landmarker detection.</br>Click <b>enable webcam</b> below and grant access to the webcam if prompted.</p>

       <button id="webcamButton" class="mdc-button mdc-button--raised">
           <span class="mdc-button__ripple"></span>
           <span class="mdc-button__label">ENABLE WEBCAM</span>
       </button>

       <div class="classification_results">
           <h2>Classification Results</h2>
           <div id="results"></div>
       </div>

       <div id="liveView" class="videoView">
           <div style="position: relative;">
               <video id="webcam" autoplay playsinline width="1080" height="720"></video>
               <canvas class="output_canvas" id="output_canvas"></canvas>
           </div>
       </div>




   </section>

<!--   <script src="script.js"></script>-->
</body>
</html>
